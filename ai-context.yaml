version: "1.0"
output_mode: split
base_docs_dir: ./ai-context
agents:
  cursor:
    output_mode: split
    split_config:
      rules:
        - file_patterns: ["*project*", "*overview*"]
          alwaysApply: true
        - file_patterns: ["*architecture*"]
          globs: ["**/*.rs"]
        - file_patterns: ["*development-rules*"]
          description: "開発ルール関連のエージェント要求"
        - file_patterns: ["*setup*", "*development-setup*"]
          manual: true
  claude: true
  codex: true
  github:
    output_mode: split
    split_config:
      rules:
        - file_patterns: ["*project*", "*overview*"]
          apply_to: ["**"]
        - file_patterns: ["*architecture*"]
          apply_to: ["**/*.rs", "**/*.toml"]
        - file_patterns: ["*development*", "*setup*"]
          apply_to: ["**/*.rs", "**/*.md"]
        - file_patterns: ["*dependencies*"]
          apply_to: ["**/Cargo.toml", "**/package.json"]
  cline:
    output_mode: split
