version: "1.0"
output_mode: merged
base_docs_dir: ./ai-context
agents:
  cursor:
    split_config:
      common:
        type: always
        description: "共通プロジェクトルール"
        globs: ["**/*.rs", "**/*.toml"]
        always_apply: true
      development:
        type: auto_attached
        description: "開発環境設定"
        globs: ["src/**/*"]
  cline: null
  github: null
  claude: null
file_mapping:
  common:
    - common/project-overview.md
    - common/development-setup.md
    - common/development-rules.md
    - common/architecture.md
  project_specific:
    - project/tech-stack.md
    - project/business-rules.md
    - common/dependencies.md
    - common/roadmap.md
  agent_specific: null
global_variables: {}
